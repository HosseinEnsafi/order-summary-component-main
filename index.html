<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Summary Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <article class="card container">
      <div class="card__container">
        <img
          src="./images/illustration-hero.svg"
          alt="card"
          class="card__img"
        />

        <div class="card__data">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card__plan">
            <object
              class="card__plan-icon"
              data="./images/icon-music.svg"
            ></object>

            <div class="card__pricing">
              <p class="card__time-plan">Annual Plan</p>
              <span class="card-price">$59.99/year</span>
            </div>

            <button class="card__plan-action">change</button>
          </div>

          <div class="card__action">
            <button class="card__btn-accept">Proceed Payment</button>
            <button class="card__btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
